<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./BarraNav.css" rel="stylesheet" />
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <div class="container-fluid">
            <!-- Logo como botón -->
            <a href="listarProductos.html" class="navbar-brand">
                ItsCodigo
            </a>

            <!-- Barra de búsqueda -->
            <form class="form-inline mx-auto" style="height: 100px;">
                <input class="form-control mr-sm-2" style="width: 700px;" type="search" placeholder="Buscar productos..." aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-10" type="submit">Buscar</button>
            </form>

            <!-- Botones de cuenta y carrito -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="IniciarSesion.html">
                        <button class="nav-link btn btn-link" >
                            <nav class="navbar-brand" style="font-size: 18px;">
                                Iniciar Sesion
                            </nav>
                        </button>
                    </a>
                </li>
                <li class="nav-item" style="margin-right: 70px;">
                    <a href="RegistrarUsuario2.html">
                        <button class="nav-link btn btn-link"  >
                            <nav class="navbar-brand" style="font-size: 18px;">
                                Registrarse
                            </nav>
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <button class="nav-link btn btn-link" >
                            <nav class="navbar-brand" style="font-size: 20px;">
                                Ayuda
                            </nav>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
